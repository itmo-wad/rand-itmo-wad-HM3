{% extends('base.html') %}

{% block title %}
    Signup
{% endblock %}

{% block content %}
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm" id="form1">
                <div class="card-header">
                    Signup
                </div>
                <div class="card-body px-5 py-5">
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   aria-describedby="nameHelp" placeholder="Enter name">
                            <small id="nameHelp" class="form-text text-muted">Example: Rand</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   aria-describedby="usernameHelp" placeholder="Enter username">
                            <small id="usernameHelp" class="form-text text-muted">Example: user007</small>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   aria-describedby="passwordHelp" placeholder="Enter password">
                        </div>

                        <div class="mt-4 d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Signup</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
